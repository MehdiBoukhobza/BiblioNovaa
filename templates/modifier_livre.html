{% extends "base.html" %}
{% block content %}
<h2>Modifier un Livre</h2>
<form method="post" class="form-container">
    <div class="form-group">
        <label for="titre">Titre du Livre à modifier:</label>
        <input type="text" id="titre" name="titre" required class="form-control" value="{{ titre }}" readonly>
    </div>
    <div class="form-group">
        <label for="nouveau_titre">Nouveau Titre:</label>
        <input type="text" id="nouveau_titre" name="nouveau_titre" class="form-control" value="{{ livre.titre }}">
    </div>
    <div class="form-group">
        <label for="nouveau_genre">Nouveau Genre:</label>
        <input type="text" id="nouveau_genre" name="nouveau_genre" class="form-control" value="{{ livre.genre }}">
    </div>
    <div class="form-group">
        <label for="nouveau_resume">Nouveau Résumé:</label>
        <textarea id="nouveau_resume" name="nouveau_resume" class="form-control">{{ livre.resume }}</textarea>
    </div>
    <div class="form-group">
        <label for="nouvelle_quantite">Nouvelle Quantité Disponible:</label>
        <input type="number" id="nouvelle_quantite" name="nouvelle_quantite" class="form-control" min="0" value="{{ livre.quantite_disponible }}">
    </div>
    <button type="submit" class="btn btn-primary">Modifier</button>
</form>
{% endblock %}
