{% extends "base.html" %}
{% block content %}
    <h2>Retourner un Livre</h2>
    <form method="post" action="{{ url_for('retourner_livre') }}" class="retourner-livre-form">
        <div class="form-group">
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="livre_titre">Titre du Livre:</label>
            <input type="text" id="livre_titre" name="livre_titre" required>
        </div>
        <button type="submit" class="btn btn-primary">Retourner</button>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </form>

    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f4f6f8;
            color: #333;
        }

        h2 {
            font-size: 2.2em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .retourner-livre-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .retourner-livre-form .form-group {
            margin-bottom: 15px;
        }

        .retourner-livre-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .retourner-livre-form input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1.1em;
        }

        .retourner-livre-form .btn {
            display: inline-block;
            padding: 10px 25px;
            font-size: 1.1em;
            color: #fff;
            background-color: #d4af37;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .retourner-livre-form .btn:hover {
            background-color: #b8860b;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 1.1em;
        }
    </style>
{% endblock %}
