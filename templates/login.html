{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container mt-5">
    <div class="login-content">
        <h2 class="text-center mb-4">Connexion</h2>
        <form method="post">
            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required class="form-control">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Connexion</button>
            </div>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning mt-3">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
    </div>
    <div class="login-image">
        <img src="https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d" alt="Illustration de la bibliothÃ¨que">
    </div>
</div>

<style>
    .login-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 900px;
        margin: 0 auto;
        padding: 30px;
        background-color: #f4f6f8; /* Light background color */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .login-content {
        flex: 1;
        padding-right: 20px;
    }

    h2 {
        margin-bottom: 30px;
        font-size: 2.5rem;
        font-weight: 300;
        font-family: 'Playfair Display', serif; /* Apply font */
        color: #333; /* Text color */
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
        font-family: 'Playfair Display', serif; /* Apply font */
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 1rem;
        font-family: 'Playfair Display', serif; /* Apply font */
    }

    .form-group input:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }

    .btn-lg {
        padding: 12px 24px;
        font-size: 1.1em; /* Match font size of main page buttons */
        font-weight: bold;
    }

    .btn {
        color: #fff;
        background-color: #d4af37; /* Golden color */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #b8860b; /* Darker golden color */
    }

    .alert {
        margin-top: 20px;
        padding: 15px;
        background-color: #ffcc00; /* Yellow color for alert */
        color: #333; /* Dark text color */
        border-radius: 5px;
        text-align: center;
        font-family: 'Playfair Display', serif; /* Apply font */
    }

    .login-image {
        flex: 1;
        text-align: center;
    }

    .login-image img {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }
</style>
{% endblock %}
