{% extends "base.html" %}
{% block content %}
<div class="ajouter-adherent-container">
    <div class="ajouter-adherent-image">
        <img src="https://images.unsplash.com/photo-1549383028-df014fa3a325?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzJ8fGxpYnJhcnl8ZW58MHx8MHx8fDA%3D" alt="Bibliothèque">
    </div>
    <form method="post" action="{{ url_for('ajouter_adherent') }}" class="ajouter-adherent-form">
        <h2>Ajouter un Adhérent</h2>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group col-md-6">
                <label for="role">Rôle:</label>
                <select id="role" name="role">
                    <option value="user">Utilisateur</option>
                    <option value="admin">Administrateur</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </form>
</div>

<style>
    body {
        font-family: 'Playfair Display', serif;
        background-color: #f4f6f8;
        color: #333;
    }

    .ajouter-adherent-container {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .ajouter-adherent-image {
        margin-right: 20px;
    }

    .ajouter-adherent-image img {
        width: 450px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .ajouter-adherent-form {
        max-width: 600px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        flex: 1;
    }

    .ajouter-adherent-form h2 {
        font-size: 2.2em;
        font-weight: 700;
        text-align: center;
        margin-bottom: 20px;
    }

    .ajouter-adherent-form .form-row {
        display: flex;
        justify-content: space-between;
    }

    .ajouter-adherent-form .form-group {
        margin-bottom: 15px;
        flex: 1;
        margin-right: 10px;
    }

    .ajouter-adherent-form .form-group:last-child {
        margin-right: 0;
    }

    .ajouter-adherent-form label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 1.2em;
    }

    .ajouter-adherent-form input[type="text"],
    .ajouter-adherent-form select,
    .ajouter-adherent-form input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 1.1em;
    }

    .ajouter-adherent-form .btn {
        display: inline-block;
        padding: 10px 25px;
        font-size: 1.1em;
        color: #fff;
        background-color: #d4af37;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s;
    }

    .ajouter-adherent-form .btn:hover {
        background-color: #b8860b;
    }

    .error {
        color: red;
        margin-top: 10px;
        font-size: 1.1em;
    }
</style>
{% endblock %}
